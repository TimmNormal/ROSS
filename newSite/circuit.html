<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/circuit.css">
</head>
<body>

    <div id="board_parent">
        <!-- Левая часть -->
        <span class="line line_animated xl3 left us t1 animation"></span>
        <span class="line xl2 left t2 second_animation_one">
            <span class="line little left second_animation_two ang">
                <span class="line little second_blink el_us us second_animation_three left ang"></span>
            </span>
        </span>
        <span class="line xl1 left us t3"></span>
        <span class="line xl2_5 left t4 thred_animation_one">
            <span class="line little u left thred_animation_two ang m_ang">
                <span class="line thred_blink little_x us thred_animation_three left ang m_ang"></span>

            </span>
        </span>
        <span class="line line_animated xl3 left us t5"></span>

        <span class="v_line left">
            <span class="circle top"></span>

            <span class="circle bottom"></span>
        </span>

        <img src="./static/images/headerLogo.png" alt="" class="fade_in_animation header__rCont__logo">

        <span class="line line_animated xl3 right us t1"></span>
        <span class="line xl2 second_animation_one right t2">
            <span class="line little second_animation_two right ang">
                <span class="line little us second_animation_three right ang"></span>
            </span>
        </span>
        <span class="line xl1 right us t3"></span>
        <span class="line xl2_5 second_animation_one right t4 ">
            <span class="line little u right second_animation_two ang m_ang">
                <span class="line little_x us second_animation_three right ang m_ang"></span>

            </span>
        </span>
        <span class="line line_animated xl3 right us t5"></span>

        <span class="v_line right">
            <span class="circle top"></span>

            <span class="circle bottom"></span>
        </span>


    </div>

    <script src="./static/js/circuit.js"></script>
</body>
</html>
